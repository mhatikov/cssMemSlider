<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1_3 1ver.</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <h1>Carousel using css only</h1>


    <section class="wrapper">

        <input type="radio" name="slides" id="i1" checked>
        <input type="radio" name="slides" id="i2">
        <input type="radio" name="slides" id="i3">
        <input type="radio" name="slides" id="i4">
    
        <div class="slide" id="one">
            <img src="images/1.jpg">
            <div class="text">
                Come on, Morty, this is a code jam adventure for 20 minutes went in and out and we're right there.
            </div>
        </div>

        <div class="slide" id="two">
            <img src="images/2.jpg">
            <div class="text">
                No JavaScript...
            </div>
        </div>

        <div class="slide" id="three">
            <img src="images/3.jpg">
            <div class="text">
                No SCSS... And we need to make a mobile version... 
            </div>
        </div>

        <div class="slide" id="four">
            <img src="images/4.jpg">
            <div class="text">
                Is this a joke?
            </div>
        </div>
    
        <div class="nav">
            <div class="nav__dots">
                <div><label for="i1" class="dots" id="dot1"></label></div>
                <div><label for="i2" class="dots" id="dot2"></label></div>
                <div><label for="i3" class="dots" id="dot3"></label></div>
                <div><label for="i4" class="dots" id="dot4"></label></div>
            </div>
        </div>


    </section>




</body>
</html>
