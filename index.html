<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1_3 1ver.</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <h1>Carousel using css only</h1>


    <section class="wrapper">

        <input type="radio" name="slides" id="i1" checked>
        <input type="radio" name="slides" id="i2">
        <input type="radio" name="slides" id="i3">

        <div class="slide" id="one">
            <img src="images/1.jpg">
        </div>

        <div class="slide" id="two">
            <img src="images/2.jpg">
        </div>

        <div class="slide" id="three">
            <img src="images/3.jpg">
        </div>

        <div class="nav">
            <label for="i1" class="dots" id="dot1"></label>
            <label for="i2" class="dots" id="dot2"></label>
            <label for="i3" class="dots" id="dot3"></label>
        </div>


    </section>




</body>
</html>
